name: Deploy to AWS Lambda

on:
 push:
    branches:
      - master

jobs:
 deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Deploy to AWS Lambda
      run: npx serverless deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AKIA6GBMHJGV3MOPFX3H }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.YPRt0pjdBd5M8n8l8eqouO5+0hDEIOY2y1S8wUPs }}
        AWS_REGION: ap-south-1